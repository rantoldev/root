    <style>
        :root {
            --term-green: #00ff41;
            --term-purple: #9d00ff;
            --term-cyan: #00f3ff;
            --term-bg: #030805;
            --glass-bg: rgba(6, 18, 12, 0.4);
            --glass-border: rgba(0, 255, 65, 0.2);
        }

        body {
            font-family: 'Source Code Pro', monospace;
            background-color: var(--term-bg);
            color: #eee;
            overflow: hidden;
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-panel:hover {
            border-color: rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
            transition: all 0.3s ease;
        }

        /* CRT Overlay Effect */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }

        .terminal-text {
            color: var(--term-green);
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.5);
        }

        .neon-border {
            border: 1px solid var(--term-green);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2), inset 0 0 5px rgba(0, 255, 65, 0.1);
        }

        .message-animation {
            animation: slideIn 0.2s ease-out forwards;
            opacity: 0;
            border-left: 2px solid transparent;
            padding-left: 8px;
            margin-bottom: 4px;
        }

        .message-animation:hover {
            border-left-color: var(--term-green);
            background: rgba(0, 255, 65, 0.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Glitch Effect */
        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(32px, 9999px, 88px, 0);
            }

            5% {
                clip: rect(72px, 9999px, 8px, 0);
            }

            /* ... truncated keyframes ... */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--term-green);
            border-radius: 10px;
            opacity: 0.3;
        }

        .header-glass {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
        }

        .ca-box {
            background: rgba(0, 255, 65, 0.1);
            border: 1px dashed var(--term-green);
        }

        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: var(--term-green);
            animation: blink 1s infinite;
        }

        .typing-line {
            border-left: 2px solid var(--term-green);
            padding-left: 8px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .narrative-text {
            margin-bottom: 8px;
        }

        .narrative-text:last-child {
            border-left: 2px solid var(--term-green);
            padding-left: 8px;
        }

        .command-output-block {
            margin: 20px 0;
            padding: 10px 0;
            border-top: 1px dashed rgba(0, 255, 65, 0.1);
            border-bottom: 1px dashed rgba(0, 255, 65, 0.1);
            background: rgba(0, 255, 65, 0.02);
        }

        .clear-btn {
            font-size: 10px;
            color: var(--term-green);
            opacity: 0.5;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0, 255, 65, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* All-Seeing Eye Styling */
        .eye-container {
            width: 50px;
            height: 30px;
            background: #000;
            border-radius: 100%;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1), inset 0 0 10px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .eye-container:hover {
            border-color: rgba(0, 255, 65, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        .sclera {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #222 0%, #000 100%);
            border-radius: 50%;
            position: relative;
        }

        .iris {
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, #00ff41 0%, #003b00 70%, #000 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            transition: all 0.1s ease-out;
        }

        .pupil {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .eye-reflection {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            position: absolute;
            top: 30%;
            left: 30%;
        }

        /* Advanced Hover Animations */
        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 5px rgba(239, 68, 68, 0.2);
            }

            50% {
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            }

            100% {
                box-shadow: 0 0 5px rgba(239, 68, 68, 0.2);
            }
        }

        @keyframes pulse-blue {
            0% {
                box-shadow: 0 0 5px rgba(59, 130, 246, 0.2);
            }

            50% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            }

            100% {
                box-shadow: 0 0 5px rgba(59, 130, 246, 0.2);
            }
        }

        @keyframes jitter {
            0% {
                transform: translate(0);
            }

            25% {
                transform: translate(1px, -1px);
            }

            50% {
                transform: translate(-1px, 1px);
            }

            75% {
                transform: translate(1px, 1px);
            }

            100% {
                transform: translate(0);
            }
        }

        @keyframes scanline-btn {
            0% {
                background-position: 0 -100%;
            }

            100% {
                background-position: 0 100%;
            }
        }

        @keyframes strobe {
            0% {
                opacity: 1;
                border-color: white;
            }

            50% {
                opacity: 0.5;
                border-color: red;
            }

            100% {
                opacity: 1;
                border-color: white;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        @keyframes ghost {
            0% {
                text-shadow: 0 0 0 white;
            }

            50% {
                text-shadow: 5px 0 10px rgba(255, 255, 255, 0.5), -5px 0 10px rgba(255, 255, 255, 0.5);
            }

            100% {
                text-shadow: 0 0 0 white;
            }
        }

        .btn-red-pill:hover {
            animation: pulse-red 1.5s infinite;
            transform: scale(1.05);
        }

        .btn-blue-pill:hover {
            animation: pulse-blue 1.5s infinite;
            transform: scale(1.05);
        }

        .btn-hack:hover {
            animation: jitter 0.1s infinite;
            text-shadow: 2px 0 red, -2px 0 blue;
        }

        .btn-oracle:hover {
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.4);
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.8);
        }

        .btn-scan:hover {
            background: linear-gradient(transparent 50%, rgba(34, 211, 238, 0.1) 50%);
            background-size: 100% 4px;
            animation: scanline-btn 0.5s linear infinite;
        }

        .btn-override:hover {
            animation: strobe 0.2s infinite;
            color: #ff0000 !important;
        }

        .btn-rabbit:hover {
            animation: ghost 1s infinite;
            letter-spacing: 2px;
        }

        .btn-deja-vu:hover {
            position: relative;
        }

        .btn-deja-vu:hover::before {
            content: './trigger_deja_vu';
            position: absolute;
            left: 2px;
            top: 1px;
            opacity: 0.5;
            color: yellow;
            pointer-events: none;
        }

        .btn-destiny:hover {
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 1s infinite;
            color: #d4af37 !important;
        }

        .clear-btn:hover {
            opacity: 1;
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        /* Glitch Animation for Deja Vu */
        .glitch-active {
            animation: glitch-skew 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        @keyframes glitch-skew {
            0% {
                transform: skew(0deg);
            }

            20% {
                transform: skew(2deg);
            }

            40% {
                transform: skew(-2deg);
            }

            60% {
                transform: skew(1deg);
            }

            80% {
                transform: skew(-1deg);
            }

            100% {
                transform: skew(0deg);
            }
        }
    </style>
</head>
